<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light only" />
    <title>Aurora Product Launch</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #222;
      }
      table {
        border-collapse: collapse;
        width: 100%;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        padding: 40px 20px;
      }
      h1 {
        background: linear-gradient(90deg, #ffcc70, #ff8800);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        text-align: center;
        font-size: 26px;
        margin-bottom: 20px;
      }
      p {
        line-height: 1.6;
        font-size: 15px;
        text-align: center;
        color: #555555;
      }
      .cta {
        display: inline-block;
        background-color: #ff8800;
        color: white !important;
        padding: 14px 28px;
        border-radius: 6px;
        text-decoration: none;
        font-weight: bold;
        margin: 24px 0;
      }
      .footer {
        text-align: center;
        color: #999999;
        font-size: 13px;
        padding-top: 20px;
        border-top: 1px solid #eeeeee;
      }
    </style>
  </head>
  <body>
    <table role="presentation">
      <tr>
        <td>
          <div class="container">
            <h1>Introducing Aurora UI</h1>
            <p>
              Design. Automate. Evolve.<br />
              A new way to experience UX and automation.<br />
              Built by <strong>Kiara McRae</strong>.
            </p>
            <div style="text-align:center;">
              <a href="https://aurorakiara.dev" class="cta">Explore Aurora</a>
            </div>
            <p class="footer">
              © 2025 Kiara McRae ·
              <a href="https://aurorakiara.dev" style="color:#999;text-decoration:none;">aurorakiara.dev</a><br />
              <a href="mailto:kiarammcrae@gmail.com" style="color:#999;text-decoration:none;">kiarammcrae@gmail.com</a>
            </p>
          </div>
        </td>
      </tr>
    </table>
  </body>
</html>
